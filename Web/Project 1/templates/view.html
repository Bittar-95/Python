<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      {% for row in rows %}
      <tr>
          <td>{{row["id"]}}</td>
          <td>{{row["name"]}}</td>
          <td>{{row["email"]}}</td>
          <td>{{row["address"]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
  <a href="/">Go To Home Page</a>
</html>
